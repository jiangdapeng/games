<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源导航中心</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --tool-color: #6c5ce7;
            --game-color: #00b894;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: #f8f9fa;
            color: #2d3436;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.05em;
        }

        .search-container {
            max-width: 720px;
            margin: 0 auto 3rem;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 1rem 2rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        #search:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid;
            display: inline-block;
        }

        .category-tools .category-title {
            color: var(--tool-color);
            border-color: var(--tool-color);
        }

        .category-games .category-title {
            color: var(--game-color);
            border-color: var(--game-color);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--category-color), transparent);
        }

        .card-tool {
            --category-color: var(--tool-color);
        }

        .card-game {
            --category-color: var(--game-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }

        .card-content {
            text-align: center;
            padding: 1rem;
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--category-color);
        }

        .card-title {
            font-size: 1.25rem;
            margin: 0 0 0.5rem;
            font-weight: 600;
            color: var(--category-color);
        }

        .card-desc {
            color: #636e72;
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 0;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: #636e72;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>大胖的小作坊</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索工具或游戏..." oninput="filterItems()">
        </div>
    </header>

    <main>
        <section class="category-section category-tools">
            <h2 class="category-title">常用工具</h2>
            <div class="cards-container" id="tools-container"></div>
        </section>

        <section class="category-section category-games">
            <h2 class="category-title">小游戏合集</h2>
            <div class="cards-container" id="games-container"></div>
        </section>
    </main>

    <script>
        // 数据源
        const items = [
            {
                name: "模拟太阳系",
                href: "solar_system.html",
                category: "games",
                desc: "探索宇宙奥秘，体验行星运行",
                icon: "☀️"
            },
            {
                name: "电子烟花",
                href: "fireworks.html",
                category: "games",
                desc: "安全环保的电子烟花秀",
                icon: "🎇"
            },
            {
                name: "学习英语",
                href: "learn_english.html",
                category: "games",
                desc: "智能英语学习助手",
                icon: "📚️"
            },
            {
                name: "代码转义",
                href: "code_escape.html",
                category: "tools",
                desc: "将python/json片段输出成\"json string\"效果",
                icon: "🧰"
            },
            {
                name: "excalidraw",
                href: "https://excalidraw.com/",
                category: "tools",
                desc: "非常好用的画布工具,可以纯本地化",
                icon: "🎨"
            },
            {
                name: "emoji",
                href: "https://emoji6.com/emojiall/",
                category: "tools",
                desc: "搜索并复制常用的emoji",
                icon: "😄"
            },
            {
                name: "huggingface",
                href: "https://huggingface.co/",
                category: "tools",
                desc: "开源模型社区",
                icon: "🤗"
            },
            {
                name: "llm可视化",
                href: "https://bbycroft.net/llm",
                category: "tools",
                desc: "可以对大语言模型的结构进行可视化展示和探索",
                icon: "🧠"
            },
            {
                name: "tokenizer",
                href: "https://tiktokenizer.vercel.app/",
                category: "tools",
                desc: "观察大模型对一段文字进行token化的过程",
                icon: "Token"
            }
        ];

        // 生成卡片
        function createCard(item) {
            const card = document.createElement('a');
            card.className = `card card-${item.category}`;
            card.href = item.href;
            card.innerHTML = `
                <div class="card-content">
                    <div class="card-icon">${item.icon}</div>
                    <h3 class="card-title">${item.name}</h3>
                    <p class="card-desc">${item.desc}</p>
                </div>
            `;
            return card;
        }

        // 显示所有项目
        function displayItems() {
            const toolsContainer = document.getElementById('tools-container');
            const gamesContainer = document.getElementById('games-container');

            items.forEach(item => {
                const card = createCard(item);
                if (item.category === 'tools') {
                    toolsContainer.appendChild(card);
                } else {
                    gamesContainer.appendChild(card);
                }
            });
        }

        // 过滤项目
        function filterItems() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const allCards = document.querySelectorAll('.card');
            let visibleCount = 0;

            allCards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const desc = card.querySelector('.card-desc').textContent.toLowerCase();
                const match = title.includes(searchTerm) || desc.includes(searchTerm);
                
                card.style.display = match ? 'block' : 'none';
                if (match) visibleCount++;
            });

            handleNoResults(visibleCount);
        }

        // 处理无结果状态
        function handleNoResults(visibleCount) {
            const containers = document.querySelectorAll('.cards-container');
            containers.forEach(container => {
                let existingMessage = container.querySelector('.no-results');
                
                if (visibleCount === 0 && !existingMessage) {
                    const message = document.createElement('div');
                    message.className = 'no-results';
                    message.textContent = '未找到匹配结果';
                    container.appendChild(message);
                } else if (existingMessage) {
                    existingMessage.remove();
                }
            });
        }

        // 初始化
        window.onload = displayItems;
    </script>
</body>
</html>
